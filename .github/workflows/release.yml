name: Build and Release

on:
  # Automatically build + release when you push a tag like v1.0.0
  push:
    tags:
      - "v*"

  # Allow manual runs too if needed
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows exe with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --name SIR-pdf2excel app.py --add-data "tess;tess"

      - name: Upload Windows dist folder
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: dist/

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS binary with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --name SIR-pdf2excel app.py --add-data "tess:tess"

      - name: Upload macOS dist folder
        uses: actions/upload-artifact@v4
        with:
          name: macos-dist
          path: dist/

  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows dist
        uses: actions/download-artifact@v4
        with:
          name: windows-dist
          path: release/windows

      - name: Download macOS dist
        uses: actions/download-artifact@v4
        with:
          name: macos-dist
          path: release/macos

      - name: Prepare release files (rename binaries)
        run: |
          ls -R
          mv release/windows/SIR-pdf2excel.exe SIR-pdf2excel-windows.exe
          mv release/macos/SIR-pdf2excel SIR-pdf2excel-macos

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            SIR-pdf2excel-windows.exe
            SIR-pdf2excel-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
