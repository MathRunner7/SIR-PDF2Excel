name: Build and Release

on:
  # Run automatically when you push a tag like v1.0.0, v1.1.2, etc.
  push:
    tags:
      - "v*"

  # Also allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows exe with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile app.py --add-data "tess;tess"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-ocr-app
          path: dist/

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS binary with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile app.py --add-data "tess:tess"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-ocr-app
          path: dist/

  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-ocr-app
          path: release-assets/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-ocr-app
          path: release-assets/macos

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            release-assets/windows/**
            release-assets/macos/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}